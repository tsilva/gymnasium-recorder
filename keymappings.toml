# Keymappings configuration for gymnasium-recorder
# Key names are case-insensitive. Valid names include:
#   Letters: a-z
#   Digits: 0-9
#   Special: up, down, left, right, space, tab, return,
#            lshift, rshift, lctrl, rctrl

[general]
start_key = "space"

[atari]
space = "FIRE"
up = "UP"
right = "RIGHT"
left = "LEFT"
down = "DOWN"

[vizdoom]
